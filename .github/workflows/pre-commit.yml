name: Pre-commit

on:
  pull_request:
  push:
    branches: [main, develop]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Install pre-commit
        run: |
          pip install pre-commit

      - name: Install Go tools
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest || echo "gosec installation failed (non-blocking)"
          go install honnef.co/go/tools/cmd/staticcheck@latest || echo "staticcheck installation failed (non-blocking)"
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.55.2 || echo "golangci-lint installation failed (non-blocking)"
        continue-on-error: true

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.0
